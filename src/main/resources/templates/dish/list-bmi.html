<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>list dishes</title>
</head>
<body>
<h1>List Dishes</h1>
<a th:href="@{/meals/__${customerId}__ }"><button>Back</button></a>
<table border="1" cellpadding="0" cellspacing="0">
  <thead>
  <tr>
    <th>Name</th>
    <th>Price</th>
    <th>Calo</th>
    <th>Add</th>
  </tr>
  </thead>
  <th:block th:each="dish : ${dishes}">
    <tbody>
    <tr>
<!--      <th th:text="${dish.id}"></th>-->
      <td th:text="${dish.name}"></td>
      <td th:text="${dish.price}"></td>
      <td th:text="${dish.calo}"></td>
        <td><a th:href="@{/adddishtoorder/{dishId}/{customerId}(dishId=${dish.id}, customerId=${customerId})}"><button>Add</button></a></td>
<!--      <td th:text="${dish.phone}"></td>-->
      <!--            <td><a th:href="@{/customer/edit/__${customer.id}__ }"><button>Edit</button></a></td>-->
      <!--            <td><a th:href="@{/customer/delete/__${customer.id}__ }"><button>Delete</button></a></td>-->
    </tr>
    </tbody>
  </th:block>
</table>
</body>
</html>
