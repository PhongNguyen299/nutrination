<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>order</title>
</head>
<body>
<h1>Lish Meals In Order</h1>
<a th:href="@{/meals/__${customerId}__ }"><button>Back</button></a>
<table border="1" cellpadding="0" cellspacing="0">
  <thead>
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th/>Calo</th>
    <th/>Delete</th>
  </tr>
  </thead>
  <th:block th:each="dish : ${order.dishes}">
    <tbody>
    <tr>
      <th th:text="${dish.id}"></th>
      <td th:text="${dish.name}"></td>
      <td th:text="${dish.calo}"></td>
      <td><a th:href="@{/deletedishinorder/{dishId}/{customerId}(dishId=${dish.id}, customerId=${customerId})}"><button>Delete</button></a></td>
    </tr>
    </tbody>
  </th:block>
</table>
</body>
</html>
