<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list customer</title>
</head>
<body>
<h1>List Customer</h1>

<a href="/create">Create Customer</a> <br> <br>

<table border="1" cellpadding="0" cellspacing="0">
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Address</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <th:block th:each="customer : ${customers}">
        <tbody>
        <tr>
            <th th:text="${customer.id}"></th>
            <td th:text="${customer.name}"></td>
            <td th:text="${customer.address}"></td>
            <td th:text="${customer.email}"></td>
            <td th:text="${customer.phone}"></td>
            <td><a th:href="@{/customer/edit/__${customer.id}__ }"><button>Edit</button></a></td>
            <td><a th:href="@{/customer/delete/__${customer.id}__ }"><button>Delete</button></a></td>
        <tr/>
        </tbody>
    </th:block>
</table>
</body>
</html>
